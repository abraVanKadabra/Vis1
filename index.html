<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>
    <script src="js/volumeCubeShader.js"></script>
    <script src="js/raycastingShader.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Jolanda Manser, Noah Krennmair</h2>

<!-- data selector -->
<p style="display: inline-block">Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <div id="editorContainer">
        <div id="shadingContainer" style="display: inline-block; margin-bottom: 25px">
            <button onclick="updateShader('rayCast_mip_frag', 0.3)">Maximum-Intensity Projection</button>
            <button onclick="updateShader('rayCast_firstHit_Gradient_frag', 0.3)">First-Hit Compositing</button>
        </div>

        <div id="colorPickerContainer">
            <table class="w3-table w3-border" style="width:90%; margin-right: 100px" >
                <tbody><tr>
                    <th>Red</th>
                    <th>Green</th>
                    <th>Blue</th>
                </tr>
                <tr>
                    <td id="valRed">0</td>
                    <td id="valGreen">0</td>
                    <td id="valBlue">0</td>
                </tr>
                <tr>
                    <td id="red" style="height:50px;background-color:red"></td>
                    <td id="green" style="background-color:green"></td>
                    <td id="blue" style="background-color:blue"></td>
                </tr>
                <tr>
                    <td>
                        <input oninput="changeRed(this.value)" onchange="changeRed(this.value)" type="range" id="slideRed" name="slideRed" min="0" max="255" value="255">
                    </td>
                    <td>
                        <input oninput="changeGreen(this.value)" onchange="changeGreen(this.value)" type="range" id="slideGreen" name="slideGreen" min="0" max="255" value="255">
                    </td>
                    <td>
                        <input oninput="changeBlue(this.value)" onchange="changeBlue(this.value)" type="range" id="slideBlue" name="slideBlue" min="0" max="255" value="255">
                    </td>
                </tr>
                </tbody></table>
        </div>
        <div id="histogramContainer"></div>


        <div id="tfContainer"></div>

    </div>
</div>


</body>
</html>
